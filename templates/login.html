{% extends 'base.html' %} {% block login %}
<header>
    <h1>Dice Game</h1>
    <nav>
        <a href="{{url_for('home')}}" class="a">LOGIN</a>
        <a href="{{url_for('sign')}}" class="a">SIGNUP</a>
    </nav>
</header>
<div class="container">
    <div class="login">
        <form action="login" method="post">
            <p><label for="username">User_Name</label></p>
            <p><input type="text" name="username" class="username" placeholder="Username"></p>
            <p><label for="password">PassWord</label></p>
            <p><input type="password" name="password" class="password" placeholder="Password"></p>
            <p><input type="submit" id="login" value="login"></p>
        </form>
    </div>
</div>

{% endblock %}
