{% extends 'base.html' %} {% block login %}
<header>
    <h1>Hello king</h1>
    <nav>
        <a href="{{url_for('logout')}}" class="a">LOGOUT</a>
    </nav>
</header>
<div class="tables">
    {% for e in data %}
    <div class="users">
        <div class="mini"> USERNAME :{{e.username}} </div>
        <div class="mini"> PASSWORD :{{e.password}} </div>
        <div class="mini"> EMAIL :{{emails[data.index(e)]}}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
